<!-- edit_researcher_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Researcher Profile</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktbKpNI9FmMQtE3TA9EtprQquHI+7f8iOeNfQ5pbt"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h2>Edit Researcher Profile</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="id_full_name" class="form-label">{{ form.full_name.label }}</label>
                        {{ form.full_name }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_research_area" class="form-label">{{ form.research_area.label }}</label>
                        {{ form.research_area }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_institution" class="form-label">{{ form.institution.label }}</label>
                        {{ form.institution }}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AHRjyo1I7AoW1pLFvTPhwcu1xRx1bE7hUnkB5sMRd5f5HS9c6+qoVQ9QDhF0e"
        crossorigin="anonymous"
    ></script>
</body>
</html>
