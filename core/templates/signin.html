<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.3/lux/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://physicsworld.com/wp-content/uploads/2022/03/AI-tech-concept-1140691248-iStock_metamorworks.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #333;
            font-weight: bold;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .login-container input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }
        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
        }
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .social-login {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-login a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .social-login a:hover {
            transform: scale(1.1);
        }
        .social-login .google {
            background-color: #DB4437;
        }
        .social-login .facebook {
            background-color: #4267B2;
        }
        .social-login .github {
            background-color: #333;
        }
        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #888;
        }
        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .or-divider:not(:empty)::before {
            margin-right: 0.25em;
        }
        .or-divider:not(:empty)::after {
            margin-left: 0.25em;
        }
    </style>
</head>
<body>
    <div class="login-container animate__animated animate__fadeIn">
        <h2>Sign In</h2>
        
        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Sign In">
        </form>
        
        <div class="or-divider">or</div>
        
        <div class="social-login">
            <a href="#" class="google" title="Sign in with Google">
                <i class="fa fa-google fa-2x"></i>
            </a>
            <a href="#" class="facebook" title="Sign in with Facebook">
                <i class="fa fa-facebook fa-2x"></i>
            </a>
            <a href="#" class="github" title="Sign in with GitHub">
                <i class="fa fa-github fa-2x"></i>
            </a>
        </div>
        
        <div class="signup-link">
            Don't have an account? <a href="{% url 'core:signup' %}">Sign Up</a>
        </div>
    </div>
</body>
</html>
